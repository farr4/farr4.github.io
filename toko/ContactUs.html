<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Alamat</div>
                    <div class="text-one">Lenteng Agung, Jakarta Selatan, Indonesia</div>
                </div>
                <div class="phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Telepon</div>
                    <div class="text-one">+62 898-6673-096</div>
                </div>
                <div class="email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">whearing.co@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Hubungi Kami</div>
                <p>Jika Anda memiliki pertanyaan atau masukan, silakan isi formulir di bawah ini. Kami akan merespons secepat mungkin.</p>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Nama Anda">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Email Anda">
                    </div>
                    <div class="input-box message-box">
                        <textarea placeholder="Pesan Anda"></textarea>
                    </div>
                    <div class="button">
                        <input type="button" value="Kirim Pesan">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f1f6f9; /* Soft light background */
}
.container {
    background: linear-gradient(145deg, #ffffff, #e7e8ea);
    box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.1), -4px -4px 12px rgba(255, 255, 255, 0.7);
    border-radius: 20px;
    padding: 30px;
    max-width: 1200px;
    width: 80%;
    display: flex;
    justify-content: space-between;
    gap: 40px;
    transition: transform 0.3s ease-in-out;
    animation: slideIn 0.6s ease-out;
}
@keyframes slideIn {
    0% {
        transform: translateY(50px);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}
.container:hover {
    transform: translateY(-5px);
}
.content {
    display: flex;
    justify-content: space-between;
    width: 100%;
}
.left-side, .right-side {
    flex: 1;
}
.left-side {
    display: flex;
    flex-direction: column;
    gap: 30px;
}
.right-side {
    display: flex;
    flex-direction: column;
    padding-left: 20px;
}
.topic-text {
    font-size: 24px;
    font-weight: bold;
    color: #333333; 
    margin-bottom: 10px;
}
p {
    font-size: 16px;
    color: #777777; 
    line-height: 1.6;
}
input[type="text"],
textarea {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 2px solid #ddd; 
    border-radius: 8px;
    outline: none;
    transition: border-color 0.3s ease;
}
input[type="text"]:focus,
textarea:focus {
    border-color: #4CAF50; 
}
textarea {
    height: 150px;
    resize: none;
}
.button input[type="button"] {
    width: 100%;
    padding: 16px;
    font-size: 17px;
    font-weight: 600;
    color: #ffffff; 
    background-color: #5d6369; 
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2), -2px -2px 10px rgba(255, 255, 255, 0.5);
    transition: background-color 0.3s ease, transform 0.2s ease;
}
.button input[type="button"]:hover {
    background-color: #3f444a; 
    transform: scale(1.05);
}
.button input[type="button"]:active {
    transform: scale(0.98);
}
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        padding: 20px;
    }
    .button input[type="button"] {
        font-size: 14px;
        padding: 14px;
    }
    input {
        font-size: 13px;
    }
}
</style>
